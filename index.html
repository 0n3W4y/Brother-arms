<!DOCTYPE html>

<html>
	<head>
		<meta charset=utf-8>
		<title>Brother arms</title>
		<link href="favicon.png" rel="shortcut icon">
		<link href="style.css" rel="stylesheet"> 
		<style>
			#mainMap {margin-left: auto; margin-right: auto}
		</style>
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<header>
			<div id="header">
				<input type="button" class="headerButton" id="headerButton1" onclick="newGame.start()" value="Start">
				<input type="button" class="headerButton" id="headerButton2" onclick="newGame.stop()" value="Stop">
				<input type="button" class="headerButton" id="headerButton3" onclick="newGame.pause()" value="Pause">
				<input type="button" class="headerButton" id="headerButton3" onclick="newGame.increaseSpeed()" value="Speed++">
				<input type="button" class="headerButton" id="headerButton3" onclick="newGame.decreaseSpeed()" value="Speed--">
				<input type="button" class="headerButton" id="headerButton3" onclick="zoomIn()" value="Zoom++">
				<input type="button" class="headerButton" id="headerButton3" onclick="zoomOut()" value="Zoom--">
			</div>
		</header>
		<div id="main-block">
			<canvas id="layer0"></canvas>
			<canvas id="layer1"></canvas>
			<canvas id="layer2"></canvas>
			<canvas id="layer3"></canvas>
			<canvas id="layer4"></canvas>
			<canvas id="layer5"></canvas>
		</div>
	<body onload="prepareApplication()">
	</body>
</html>
